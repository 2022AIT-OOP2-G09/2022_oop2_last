<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/signUp.css">
    <title>Document</title>
</head>
<body>
<main>
    <div class="plate" id="title">
        <h1><span>ツイッターみたいなやつ</span></h1>
    </div>
    <div class="signUp">
        <div class="entry"><h2>新規登録</h2></div>
        <form action="" method="POST">
            <p class="space">
                <label for="id">名前: 
                    <input type="text" id="your_id" name="id">
                </label>
                <label for="password">パスワード: 
                    <input type="text" id="your_password" name="password">
                </label>
                <label for="password">パスワード２回目: </label>
                <input type="text" id="your_password2" name="password2">
                <input type="submit" value="登録">
            </p>
            <p>登録が完了しました</p>
            <a href="/login">ログインに戻る</a>
        </form>
    </div>
</main>
</body>
</html>
